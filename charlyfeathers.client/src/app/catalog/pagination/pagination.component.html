<div class="wrapper">
	<div class="pagination">
		<ul>			
			<li class="pagination-item" (click)="onClick(currentPage - 1)">
				<a class="btn" [ngClass]="{ disabled: currentPage == 1 }">
					<fa-icon [icon]="faArrowLeft">
					</fa-icon>
					Previous
				</a>
			</li>

			<li class="pagination-item" 
				(click)="onClick(1)">
				<a class="btn" [ngClass]="{ active: currentPage == 1 }">
					1
				</a>
			</li>

			@if (currentPage >  maxPages / 2) {
				<li class="pagination-item">
					<a class="btn">
						...
					</a>
				</li>
			}	

			<li 
				*ngFor="let page of pages"
				(click)="onClick(page)"
			>
				<a [ngClass]="{'btn': true, active: currentPage === page }">
					{{ page }}
				</a>
			</li>

			@if (currentPage < (pageCount - maxPages / 2) + 1) {
				<li class="pagination-item">
					<a class="btn">
						...
					</a>
				</li>
			}	

			<li class="pagination-item" 
			(click)="onClick(pageCount)">
			<a class="btn" [ngClass]="{ active: currentPage == pageCount }">
				{{ pageCount }}
			</a>
		</li>

			<li class="pagination-item" (click)="onClick(currentPage + 1)">
				<a class="btn" [ngClass]="{ disabled: currentPage == pageCount }">
					Next
					<fa-icon [icon]="faArrowRight">
					</fa-icon>
				</a>
			</li>
		</ul>	
	</div>
</div>
