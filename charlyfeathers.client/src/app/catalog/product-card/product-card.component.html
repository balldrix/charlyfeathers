<div class="product-card">
	<a [routerLink]="'/product/' + product.routerName">
		<img [src]="getImageUrl(product)" alt="photo of {{ product.name }}">
	</a>
	<div class="name">
		<a [routerLink]="'/product/' + product.routerName">
		{{ product.name }}
	</a>
	</div>
	<div class="description">{{ product.description }}</div>
	<div class="cost">{{ product.price | currency : "GBP" }}</div>
</div>
