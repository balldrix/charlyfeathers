<div class="best-seller-card">
		<div class="photo">
			<img src="{{ getImgUrl(product) }}" alt="photo of christmas floss drop set"/>
		</div>
		<div class="best-seller-card-info">
			<p>{{ product.name }}</p>
			<p>{{ product.price | currency }}</p>
		</div>
		<div class="hidden">
			<a class="btn" (click)="addToBasket(product)">Add To Basket</a>
		</div>
</div>
